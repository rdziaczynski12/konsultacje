
<div class="list">
<mat-card class="post" *ngFor="let post of posts">
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title>{{post.autor}}</mat-card-title>
      <mat-card-subtitle>{{post.date | date: 'dd/MM/yyyy HH:mm' }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <h3>{{post.title}} </h3>
      <p>
        {{post.description}}
      </p>
    </mat-card-content>
</mat-card>
</div>
